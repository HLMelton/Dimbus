version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: dimbus
      POSTGRES_USER: dimbus_user
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal

  shortener:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://dimbus_user:yourpassword@db:5432/dimbus
    networks:
      - internal

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
      - public

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  internal:
  public:
